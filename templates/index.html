                        <div class="form-row">
                            <label for="new-name">Name: <sub>*</sub></label>

                    <div class="medium-4 columns">
                        <div class="form-row">
                            <label for="new-category">Category: <sub>*</sub></label>

                            </select>
                        </div>
                    </div>
                </div>

                            </div>

                    </div>
                    <div class="medium-6 columns text-right">
